<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>FashionVision IA</title>

<style>

body{
    background:#f5f7fa;
    font-family: Arial, sans-serif;
    margin:0;
}

/* HEADER */

header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:20px 40px;
    background:#4da6ff;
    color:white;
}

.logo{
    font-size:22px;
    font-weight:bold;
}

nav button{
    background:white;
    color:#4da6ff;
    border:none;
    padding:10px 20px;
    margin:5px;
    border-radius:8px;
    cursor:pointer;
    font-weight:bold;
    transition:0.3s;
}

nav button:hover{
    background:#e6f2ff;
}

/* CONTENIDO */

.container{
    margin:40px auto;
    width:80%;
    background:white;
    padding:30px;
    border-radius:12px;
    box-shadow:0 4px 10px rgba(0,0,0,0.1);
}

/* BOTON AGREGAR */

.add-btn{
    float:right;
    background:#4da6ff;
    border:none;
    color:white;
    padding:10px 20px;
    border-radius:8px;
    cursor:pointer;
    font-weight:bold;
    transition:0.3s;
}

.add-btn:hover{
    background:#2d8cf0;
}

/* INVENTARIO */

.inventory{
    margin-top:60px;
    background:#f0f2f5;
    border-radius:12px;
    padding:60px;
    text-align:center;
    font-size:20px;
    color:#666;
}

</style>
</head>

<body>

<header>

<div class="logo">
FashionVision IA
</div>

<nav>
<button>Dashboard</button>
<button>Pago</button>
<button>Inventario</button>
<button>W.I.P</button>
</nav>

</header>

<div class="container">

<button class="add-btn">
Agregar producto
</button>

<div class="inventory">
No se encuentran productos
</div>

</div>

</body>
</html>
